<html>

<body>
    <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div id="results"></div>
</body>
<script>
    let round = 0;
    let playerScore = 0;
    let computerScore = 0;
    function checkState() {
        if (round == 5) {
            if (playerScore > computerScore) {
                alert("You Win!");
            } else if (computerScore > playerScore) {
                alert("You Lose!");
            } else {
                alert("Tie!!");
            };
            return;
        };
    }
    function changeScore(playerScore, computerScore) {
        document.getElementById('results').textContent = `Player ${playerScore} vs. ${computerScore} Computer`;
    }
    function computerplay() {
        function pickrandom() {
            return Math.floor(Math.random() * 3);
        };
        if (pickrandom() == 1) {
            return `rock`;
        } else if (pickrandom() == 2) {
            return `paper`;
        }
        return `scissors`;
    };
    const results = document.querySelector('#results');
    const score = document.createElement('div');
    score.classList.add('score');
    score.textContent = `Player ${playerScore} vs. ${computerScore} Computer`;
    results.appendChild(score);

    function game(){
        playRound();
        changeScore(playerScore, computerScore);
        checkState();
    }

    function playRound() {
        round++;
        let PlayerSelection = event.target.id;
        let ComputerSelection = computerplay();
        switch (PlayerSelection) {
            case `rock`:
                if (ComputerSelection == `rock`) {
                    return;
                } else if (ComputerSelection == `paper`) {
                    return computerScore++;
                } else {
                    return playerScore;
                };
                break;
            case `paper`:
                if (ComputerSelection == `paper`) {
                    return;
                } else if (ComputerSelection == `scissors`) {
                    return computerScore++;
                } else {
                    return playerScore++;
                };
                break;
            case `scissors`:
                if (ComputerSelection == `scissors`) {
                    return;
                } else if (ComputerSelection == `rock`) {
                    return computerScore++;
                } else {
                    return playerScore++;
                };
                break;
        };
    }
    const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {
        button.addEventListener('click', game);
    });
</script>

</html>
